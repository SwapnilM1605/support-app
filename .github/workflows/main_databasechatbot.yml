name: Build and deploy Python app to Azure Web App - databasechatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Run tests here

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CA90F5917EF7404C81EAE8CDC1B40151 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F33A2920F99C48A0A6163139928B25F9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E71DFC08B0EB4927BA8649BC818F8EAA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'databasechatbot'
          slot-name: 'production'
          package: .
          startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'

      - name: 'Health Check - Verify App is Running'
        run: |
          echo "Waiting 20s for app to boot..."
          sleep 20
          curl -f https://databasechatbot.azurewebsites.net || exit 1
